<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO - Cámara Offline</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    video, img {
      max-width: 90vw;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 10px 0;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>RANDOMPHOTO</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" class="hidden"></canvas>
  <img id="photo" alt="Foto tomada" class="hidden" />
  
  <div>
    <button id="take-photo-btn">📸 Tomar Foto</button>
    <button id="download-btn" class="hidden">⬇️ Descargar Foto</button>
    <button id="reset-btn" class="hidden">🔁 Reiniciar Cámara</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const downloadBtn = document.getElementById('download-btn');
    const resetBtn = document.getElementById('reset-btn');

    let stream;

    // Iniciar cámara
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        photo.classList.add('hidden');
        downloadBtn.classList.add('hidden');
        resetBtn.classList.add('hidden');
        video.classList.remove('hidden');
        takePhotoBtn.disabled = false;
      } catch (err) {
        alert('No se pudo acceder a la cámara: ' + err.message);
      }
    }

    // Detener cámara
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    // Tomar foto
    takePhotoBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      photo.src = dataUrl;
      photo.classList.remove('hidden');
      downloadBtn.classList.remove('hidden');
      resetBtn.classList.remove('hidden');
      video.classList.add('hidden');
      takePhotoBtn.disabled = true;
      stopCamera();
    };

    // Descargar imagen
    downloadBtn.onclick = () => {
      const link = document.createElement('a');
      link.href = photo.src;
      link.download = 'foto.png';
      link.click();
    };

    // Reiniciar cámara
    resetBtn.onclick = () => {
      photo.classList.add('hidden');
      downloadBtn.classList.add('hidden');
      resetBtn.classList.add('hidden');
      startCamera();
    };

    // Inicia al cargar
    startCamera();
  </script>
  
</body>
</html>
