<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANDOMPHOTO</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    #random-photo {
      max-width: 90vw;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      object-fit: cover;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 5px;
    }
    video, img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 10px 0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>RANDOMPHOTO</h1>
  <img id="random-photo" alt="Foto aleatoria de internet" />

  <div id="login-section">
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Entrar</button>
    <div id="login-error" style="color:red;"></div>
  </div>

  <div id="camera-section" class="hidden">
    <video id="video" autoplay playsinline></video><br/>
    <button id="take-photo-btn">Tomar Foto</button><br/>
    <canvas id="canvas" class="hidden"></canvas>
    <img id="photo" alt="Foto tomada" class="hidden"/>
    <br/>
    <button id="logout-btn">Cerrar sesión</button>
  </div>

  <div id="other-photo-section" class="hidden">
    <h2>Foto del otro usuario</h2>
    <img id="other-photo" alt="Foto del otro" />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Imagen aleatoria
    document.getElementById('random-photo').src =
      'https://source.unsplash.com/random/600x400?' + new Date().getTime();

    // Configuración de Firebase corregida
    const firebaseConfig = {
      apiKey: "AIzaSyCS_a5bQUj2jzJfc6gCEzN9jNXSx__RimE",
      authDomain: "randomphoto-52a99.firebaseapp.com",
      projectId: "randomphoto-52a99",
      storageBucket: "randomphoto-52a99.appspot.com",  // <-- corregido aquí
      messagingSenderId: "1063866426118",
      appId: "1:1063866426118:web:44a380305409b814a9b487",
      measurementId: "G-FNNJHK14QM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Elementos
    const loginSection = document.getElementById('login-section');
    const cameraSection = document.getElementById('camera-section');
    const otherPhotoSection = document.getElementById('other-photo-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const video = document.getElementById('video');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const otherPhoto = document.getElementById('other-photo');
    const logoutBtn = document.getElementById('logout-btn');

    let currentUser = null;
    let username = null;

    loginBtn.onclick = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      loginError.textContent = "";
      loginBtn.disabled = true;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          if (email === 'diego@random.com') {
            username = 'diego';
          } else if (email === 'afeni@random.com') {
            username = 'afeni';
          } else {
            loginError.textContent = 'Correo no reconocido.';
            loginBtn.disabled = false;
            return;
          }
          loginSection.classList.add('hidden');
          cameraSection.classList.remove('hidden');
          otherPhotoSection.classList.remove('hidden');
          startCamera();
          loadOtherUserPhoto();
        })
        .catch((error) => {
          loginError.textContent = 'Error: ' + error.message;
        })
        .finally(() => {
          loginBtn.disabled = false;
        });
    };

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert('No se pudo acceder a la cámara: ' + err);
        });
    }

    takePhotoBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      photo.src = dataUrl;
      photo.classList.remove('hidden');
      uploadPhoto(dataUrl);
    };

    function uploadPhoto(dataUrl) {
      const storageRef = storage.ref(`photos/${username}.png`);
      fetch(dataUrl)
        .then(res => res.blob())
        .then(blob => {
          storageRef.put(blob)
            .then(() => {
              loadOtherUserPhoto();
            })
            .catch(err => {
              alert('Error al subir la foto: ' + err);
            });
        });
    }

    function loadOtherUserPhoto() {
      const otherUser = username === 'diego' ? 'afeni' : 'diego';
      const ref = storage.ref(`photos/${otherUser}.png`);
      ref.getDownloadURL()
        .then((url) => {
          otherPhoto.src = url;
          otherPhoto.alt = "Foto del otro usuario";
        })
        .catch(() => {
          otherPhoto.alt = "Aún no hay foto del otro usuario.";
          otherPhoto.src = "";
        });
    }

    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        // Detener cámara
        if(video.srcObject){
          video.srcObject.getTracks().forEach(track => track.stop());
        }
        // Reset UI
        currentUser = null;
        username = null;
        emailInput.value = '';
        passwordInput.value = '';
        photo.src = '';
        photo.classList.add('hidden');
        otherPhoto.src = '';
        otherPhoto.alt = '';
        loginError.textContent = '';
        cameraSection.classList.add('hidden');
        otherPhotoSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
      });
    };
  </script>

</body>
</html>
